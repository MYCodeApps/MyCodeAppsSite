<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  
  h2{
    font-size: 1.2em;
  }

  .container {
    padding: 20px;
  }
  
  /* Styles spécifiques pour les appareils mobiles */
  .center-text {
    text-align: center;
    margin: 10px 0;
  }
  
  /* Styles spécifiques pour les appareils mobiles */
  img {
    max-width: 75%;
    height: auto;
  }
  
  /* Styles spécifiques pour les écrans plus larges */
  @media (min-width: 768px) {
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    img{
      max-width: 100%;
    }
  }
</style>
<title>MyCodeApps</title>
</head>
<body>
<div class="container">
  <div class="center-text">
    <img src="logo.png" alt="Image mycodeapps"/>
  </div>
  <div class="center-text">
    <h1>MyCodeApps</h1>
    <h2>Nous contacter / Contact us:</2>
      <h2>mycodeapps@gmail.com</h2>
    <h2>Suppression de compte ou données / Deletion of account or data:</2>
    <h2>mycodeapps@gmail.com</h2>
  </div>
</div>
</body>
</html>
